<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator (METRIC)</title>
  </head>
  <body>
    <div id="container">
      <label for="" id="result-Label">Result</label>
      <label for="" id="weight">Enter your weight (kg):</label>
      <input type="text" id="input-Weight" />
      <label for="" id="height">Enter your height (m):</label>
      <input type="text" id="input-Height" />
      <div id="buttons">
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
